{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="{% static './gallery/gallery.css' %}">
        <link rel="stylesheet" href="{% static './Feeds/css/bootstrap.css' %}">
        <meta charset="utf-8">
        <title>HiQ | Gallery</title>
    </head>
    <body>

        <a href="{% url 'gallery:upload_photo' %}">Upload image</a>
        <div class="">

        </div>



        <div class="container">

            {% for x in gallery %}
                <img src="/media/{{x.image}}" alt="{{x.imagename}}" title="{{x.imagename}}" class="img-responsive">
            {% endfor %}

        </div>

    </body>
</html>
