{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta name="theme-color" content="#6a89cc">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <link rel="icon" href="{% static './Feeds/img/icon.jpeg' %}">
  <link rel="stylesheet" href="{% static './Feeds/css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static './Feeds/css/styles.css' %}">
  <meta charset="utf-8">
  <title>HiQ | feed</title>
</head>
<body class="body">
    <div class="nav">
          <div class="navbar car">
            <img src="{% static './home/img/career.svg' %}" class="logo" alt="">
          </div>

          <div class="navbar ham">
            <img src="{% static './home/img/hamburger.jpg' %}" class="logo" alt="">
          </div>

          <div class="navbar options">
            <a href="{% url 'home:home' %}">Home</a>
          </div>

          <div class="navbar options">
            <a href="{% url 'profile:profile' %}">Profile</a>
          </div>

          <div class="navbar options">
            <a href="{% url 'events:events' %}">Events</a>
          </div>

          <!-- <div class="navbar options">
            <a href="{% url 'Feeds:Feeds' %}">Feeds</a>
          </div> -->

          <div class="navbar options">
            <a href="{% url 'gallery:view_photo' %}">Gallery</a>
          </div>
<!--
          <div class="navbar options">
            <a href="{% url 'developers:contact' %}">Contact</a>
          </div> -->

          {% if loginshow %}

             <div class="navbar options first">
              <a href="{% url 'logout:logout' %}"><button type="button" id="showForm"  class="btn btn-danger topbtn" name="button">Log out</button></a>
             </div>
          {% else %}
          <div class="navbar options first">
              <a href="{% url 'login:login' %}"><button type="button" id="showForm"  class="btn btn-success topbtn" name="button">Log in</button></a>
          </div>
          {% endif %}

      </div>





  <div class="posts">
    <div class="add-feed-section">
        <form class="" action="{% url 'Feeds:addFeeds' %}" method="post">
            {% csrf_token %}
            <textarea name="feed" class="text-feed" rows="3"  placeholder="write your feed" required></textarea>
           <button class="btn btn-default post-btn" name="button">Post</button>
        </form>
    </div>
    <hr>


    {% for update in updates %}


    <div class="feed">
      <div class="row">
        <div class="col-md-1">
          <img src="/media/{{update.uid.profilepic}}"class="profile" alt="profile">
        </div>
        <div class="col-md-1 name usr">
          <p>{{update.uid.First_Name}}</p>
        </div>
      </div>
      <!-- text template -->
      <p class="feed-text">{{update.feed}}</p>
      <br>
      <div class="row comment-section">
        <span class="com"><a href="{% url 'coms:comments' update.Fid %}">comments</a> </span> <p class="count">{{update.comment_list__uid__count}}</p> <span class="time">{{update.post_time}}</span>
      </div>
    </div>




    {% endfor %}


  </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.js" ></script>
 <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
 <script src="{% static 'Feeds/js/App.js' %}"></script>
</html>
