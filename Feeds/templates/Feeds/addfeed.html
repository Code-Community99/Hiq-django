{% extends './base.html' %}
{% load static %}

{% block css %}{% endblock %}

{% block title %} Hiq | Add Feed {% endblock %}
{% block header %}
    <h1>Post a feed</h1>
{% endblock %}

{% block content %}

<form class="" action="{% url 'Feeds:addFeeds' %}" method="post">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <input type="submit" name="submit" value="Post">
</form>

{% endblock %}


{% block footer %}{% endblock %}
