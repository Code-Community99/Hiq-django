{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% block js %} {% endblock %}">
        <link rel="stylesheet" href="{% block css %} {% endblock %}">
        <link rel="stylesheet" href="{% static './upload_pro/css/bootstrap.css' %}">
        <title>{% block title %} {% endblock %}</title>
    </head>
    <body>
        <div class="container">

            <div class="header">
                        {% block header %} {% endblock %}
            </div>

            <div class="content">
                    {% block content %} {% endblock %}
            </div>

            <div class="footer">
                    {% block footer %} {% endblock %}
            </div>

        </div>
    </body>
</html>
